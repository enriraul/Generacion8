<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        table
        thead - Encabezados
        tbody - Cuerpo
        tfoot - Pie de página

        tr - Elemento dentro de una fila de una tabla
        th - elementos del encabezado
        td - elementos que contienen la información de una tabla
    
    -->

    <h3>Sintaxis y elementos de una tabla</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enrique</td>
                <td>Rodríguez</td>
                <td>correo@ejemplo.com</td>
            </tr>
            <tr>
                <td>Raúl</td>
                <td>Olguín</td>
                <td>ejemplo@ejemplo.com</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Pie de pagina de la tabla de prueba</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
