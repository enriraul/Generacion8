<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        table - Definición de una tabla
        tr  - Dentro de una fila de una tbla
        th  - Dentro en el encabezado
        td - Dentro de una celda

        thead - Encabeza
        tbody - Cuerpo 
        tfoot - Pie de la tabla
    -->
    <h2>Sintaxis y elementos de una tabla</h2>
    <table border="1">
        <thead>
            <tr>
                <th> Nombre </th>
                <th> Curso </th>
                <th> Calificación </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>Matemáticas</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Pepe</td>
                <td>Física</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>José</td>
                <td>Quimica</td>
                <td>9.5</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
