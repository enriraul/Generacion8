<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--
    formulario

    form
    -->
    <form action="">
        <!--    texto   -->
        <label for="">Ingrese el nombre</label>
        <input type="text"  id="text" name="text">
        <br><br>
        <!--email-->
        <label for="email">Correo</label>
        <input type="email" id="email" name="email">
        <br><br>
        <!--Contraseña-->
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña">
        <br><br>
        <!--numeros-->
        <label for="number">Escalas</label>
        <input type="number" name="number" id="number">
        <br><br>
        <!--rango-->
        <label for="rango">Rango de valores</labeld>
        <input type="range" name="rango" id="rango">
        <br><br>
        <!--Telefono-->
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono_id"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br>
        
        <!--fechas-->
        
        <label for="date">Fecha(Días)</label>
        <input type="date" name="date" id="date_it">

        <br><br>
        <!--hora-->
        
        <label for="">Reloj</label>
        <input type="time" name="" id="">

        <br><br>
        <!--fechas y hora-->
        
        <label for=""></label>
        <input type="datetime-local" name="" id="">


        <br><br>
        <!--fechas meses-->
        
        <label for=""></label>
        <input type="month" name="" id="">

        <br><br>
        <!--fechas semanas-->
        
        <label for=""></label>
        <input type="week" name="" id="">

        <br><br>

        <!--checkbox version1 -->
        <ul>
            <li>
                <input type="checkbox" name="" id="">
                Dato1
            </li>
            <li>
                <input type="checkbox">Dato 2 
            </li>
        </ul>
        <br><br>
        <!--checbox versiones 2-->
        
        <label for="">Opción 1 checkbox</label>
        <input  type="checkbox" name="" id="" value="opcion1">
        <br>
        <label for="">Opción 2 checkbox</label>
        <input  type="checkbox" name="" id="" value="opcion1">
        <br><br>


        <!--Radiobuttons-->
        
        <label for="value1">Opción 1</label>
        <input type="radio" name="value1" id="" value="valor1">
        <label for="value2">Opción 2</label>
        <input type="radio" name="value2" id="" value="valor2">
        <br><br>
        <!--textArea-->
        <label for="">Opiniones o sugerencias</label>
        <textarea name="" id="" cols="40" rows="4"></textarea>
        <br><br>
        <!-- Botones -->
        <input type="submit" value="enviar">
        <input type="reset" value="Limpiar">
        <button type="button">Boton estandar</button>
    </form>

</body>
</html>
